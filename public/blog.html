<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Blog</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<h1>Mój Blog</h1>
		<div class="main">
			<form id="add-post">
				<label>Autor: <input type="text" name="author" /></label>
				<br /><br />
				<label>Tytuł: <input type="text" name="title" /></label>
				<br /><br />
				<label>Treść: <textarea rows="10" name="content"></textarea></label>
				<br /><br />
				<input type="submit" />
			</form>
			<section>
				<div class="title"></div>
				<article></article>
				<footer>
					<div class="blog-id"></div>
					<div class="author"></div>
				</footer>
			</section>
		</div>
		<script type="text/javascript" src="jquery-2.1.3.js"></script>
		<script type="text/javascript" src="script.js"></script>
	</body>
</html>
